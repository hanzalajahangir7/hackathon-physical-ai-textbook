<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="50" y="40" width="100" height="80" rx="10" fill="url(#grad1)"/>
  
  <!-- Eyes -->
  <circle cx="80" cy="70" r="10" fill="white"/>
  <circle cx="120" cy="70" r="10" fill="white"/>
  <circle cx="80" cy="70" r="5" fill="#007bff"/>
  <circle cx="120" cy="70" r="5" fill="#007bff"/>
  
  <!-- Antenna -->
  <line x1="100" y1="40" x2="100" y2="20" stroke="#007bff" stroke-width="3"/>
  <circle cx="100" cy="15" r="5" fill="#007bff"/>
  
  <!-- Mouth -->
  <path d="M 70 95 Q 100 105 130 95" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Body -->
  <rect x="60" y="120" width="80" height="60" rx="5" fill="url(#grad1)"/>
  
  <!-- Arms -->
  <rect x="30" y="130" width="30" height="10" rx="5" fill="#007bff"/>
  <rect x="140" y="130" width="30" height="10" rx="5" fill="#007bff"/>
  
  <!-- Text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="14" fill="#007bff" text-anchor="middle" font-weight="bold">Physical AI</text>
</svg>
